- name: Instalar dhcp
  apt:
    pkg:
      - isc-dhcp-server

- name: Modificar fichero configuraci√≥n dhcp
  template:
    src: isc-dhcp-server.j2
    dest: /etc/default/isc-dhcp-server
    owner: root
    group: root
    mode: 0644
  notify: reiniciar dhcp

- name: Modificar fichero dhcpd.conf
  template: 
    src: dhcpd.j2
    dest: /etc/dhcp/dhcpd.conf
    owner: root
    group: root
    mode: 0644
  notify: reiniciar dhcp
  